<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!--GOOGLE META-->
    <meta name="google-signin-client_id" content="548275459786-43udq92592ta4asaosdjn24n4d0cllct.apps.googleusercontent.com">


    <title>Tour Advisor/Sign-In</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/login.css">





</head>

<body>


    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>


    <div class="logmod">

        <!--------NAVIGATION SECTION ------->
        <div class="row up">
            <div class="large-6 columns maina">
                Tour Advisor
            </div>
            <div class="large-6 columns slide">
                <nav>

                    <div id="toggleBox" class="toggleBox toggleBox--right">
                        <button id="mainNavigationToggle" class="mainNavigationToggle"><span>メインナビゲーション</span></button>
                    </div>

                    <ul id="mainNavigation" class="mainNavigation mainNavigation--right">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="login.html">login</a></li>
                        <ul class="ineer">
                            <li><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></li>
                            <li><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></li>
                            <li><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></li>
                            <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
                        </ul>
                    </ul>
                </nav>
            </div>
        </div>
        <!--END OF NAVIGATION-->

        <div class="logmod__wrapper">
            <div class="logmod__container">
                <ul class="logmod__tabs">
                    <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
                </ul>
                <div class="logmod__tab-wrapper">
                    <div class="logmod__tab lgm-1">
                        <div class="logmod__heading">
                            <span class="logmod__heading-subtitle">Have an account <strong><a href="login.html">Login</a></strong></span>
                        </div>
                        <div class="logmod__form">

                            <form accept-charset="utf-8" id="form" class="simform" method="post" action="/book" name="f1">
                                <div class="sminputs">


                                    <!-- name -->
                                    <div class="row name">
                                        <div class="medium-6 columns fname">
                                            <label class="string optional" for="first-name">First Name *</label>
                                            <input type="text" placeholder="First name" name="fname">
                                            </label>
                                        </div>
                                        <div class="medium-6 columns lname">
                                            <label class="string optional" for="last-name">Last Name *</label>
                                            <input type="text" placeholder="Last name" name="lname">
                                            </label>
                                        </div>
                                    </div>


                                    <!-- email -->
                                    <div class="row">
                                        <div class="medium-6 columns email">
                                            <label class="string optional" for="user-email">Email *</label>
                                            <input type="email" placeholder="Email" name="email" id="email">
                                            <span id="confirmMessage2" class="confirmMessage2"></span>
                                            </label>
                                        </div>
                                        <div class="medium-6 columns pno">
                                            <label class="string optional" for="Phone-number">Phone Number *</label>
                                            <input type="number" maxlength="255" placeholder="Phone Number" name="phone">
                                            </label>
                                        </div>
                                    </div>
                                </div>



                                <div class="sminputs">
                                    <div class="input string optional passwrd">
                                        <label class="string optional" for="user-password">Password *</label>
                                        <input class="string optional" maxlength="255" id="password" placeholder="Password" type="password" size="50" name="password" />
                                    </div>
                                    <div class="input string optional rptpasswrd">
                                        <label class="string optional" for="user-password-repeat">Repeat password *</label>
                                        <input class="string optional" maxlength="255" id="pass2" placeholder="Repeat password" type="password" size="50" name="password" onkeyup="checkPass(); return false;" />
                                        <span id="confirmMessage" class="confirmMessage"></span>
                                    </div>
                                </div>


                                <!-- button -->
                                <div class=" simform__actions ">
                                    <button>
                                        <input class="sumbit " type="button " value="Create Account " />
                                    </button>



                                </div>
                            </form>

                        </div>




                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/login.js "></script>
    <script src="../js/vendor/jquery.js "></script>
    <script src="../js/vendor/what-input.js "></script>
    <script src="../js/vendor/foundation.js "></script>
    <script src="js/nav.js "></script>
    <script src="js/app.js "></script>




</body>

</html>
